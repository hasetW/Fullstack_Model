<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form id="predictForm">
            <div class="features-grid">
                <!-- Dynamically generate 30 inputs -->
                <!-- Example for first feature -->
                <label for="radius_mean">Radius Mean</label>
                <input type="number" step="any" id="radius_mean" name="radius_mean" placeholder="Radius Mean" required>

                <label for="texture_mean">Texture Mean</label>
                <input type="number" step="any" id="texture_mean" name="texture_mean" placeholder="Texture Mean" required>

                <label for="perimeter_mean">Perimeter Mean</label>
                <input type="number" step="any" id="perimeter_mean" name="perimeter_mean" placeholder="Perimeter Mean" required>

                <label for="area_mean">Area Mean</label>
                <input type="number" step="any" id="area_mean" name="area_mean" placeholder="Area Mean" required>

                <label for="smoothness_mean">Smoothness Mean</label>
                <input type="number" step="any" id="smoothness_mean" name="smoothness_mean" placeholder="Smoothness Mean" required>

                <label for="compactness_mean">Compactness Mean</label>
                <input type="number" step="any" id="compactness_mean" name="compactness_mean" placeholder="Compactness Mean" required>

                <label for="concavity_mean">Concavity Mean</label>
                <input type="number" step="any" id="concavity_mean" name="concavity_mean" placeholder="Concavity Mean" required>

                <label for="concave_points_mean">Concave Points Mean</label>
                <input type="number" step="any" id="concave_points_mean" name="concave_points_mean" placeholder="Concave Points Mean" required>

                <label for="symmetry_mean">Symmetry Mean</label>
                <input type="number" step="any" id="symmetry_mean" name="symmetry_mean" placeholder="Symmetry Mean" required>

                <label for="fractal_dimension_mean">Fractal Dimension Mean</label>
                <input type="number" step="any" id="fractal_dimension_mean" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean" required>

                <label for="radius_se">Radius SE</label>
                <input type="number" step="any" id="radius_se" name="radius_se" placeholder="Radius SE" required>

                <label for="texture_se">Texture SE</label>
                <input type="number" step="any" id="texture_se" name="texture_se" placeholder="Texture SE" required>

                <label for="perimeter_se">Perimeter SE</label>
                <input type="number" step="any" id="perimeter_se" name="perimeter_se" placeholder="Perimeter SE" required>

                <label for="area_se">Area SE</label>
                <input type="number" step="any" id="area_se" name="area_se" placeholder="Area SE" required>

                <label for="smoothness_se">Smoothness SE</label>
                <input type="number" step="any" id="smoothness_se" name="smoothness_se" placeholder="Smoothness SE" required>

                <label for="compactness_se">Compactness SE</label>
                <input type="number" step="any" id="compactness_se" name="compactness_se" placeholder="Compactness SE" required>

                <label for="concavity_se">Concavity SE</label>
                <input type="number" step="any" id="concavity_se" name="concavity_se" placeholder="Concavity SE" required>

                <label for="concave_points_se">Concave Points SE</label>
                <input type="number" step="any" id="concave_points_se" name="concave_points_se" placeholder="Concave Points SE" required>

                <label for="symmetry_se">Symmetry SE</label>
                <input type="number" step="any" id="symmetry_se" name="symmetry_se" placeholder="Symmetry SE" required>

                <label for="fractal_dimension_se">Fractal Dimension SE</label>
                <input type="number" step="any" id="fractal_dimension_se" name="fractal_dimension_se" placeholder="Fractal Dimension SE" required>

                <label for="radius_worst">Radius Worst</label>
                <input type="number" step="any" id="radius_worst" name="radius_worst" placeholder="Radius Worst" required>

                <label for="texture_worst">Texture Worst</label>
                <input type="number" step="any" id="texture_worst" name="texture_worst" placeholder="Texture Worst" required>

                <label for="perimeter_worst">Perimeter Worst</label>
                <input type="number" step="any" id="perimeter_worst" name="perimeter_worst" placeholder="Perimeter Worst" required>

                <label for="area_worst">Area Worst</label>
                <input type="number" step="any" id="area_worst" name="area_worst" placeholder="Area Worst" required>

                <label for="smoothness_worst">Smoothness Worst</label>
                <input type="number" step="any" id="smoothness_worst" name="smoothness_worst" placeholder="Smoothness Worst" required>

                <label for="compactness_worst">Compactness Worst</label>
                <input type="number" step="any" id="compactness_worst" name="compactness_worst" placeholder="Compactness Worst" required>

                <label for="concavity_worst">Concavity Worst</label>
                <input type="number" step="any" id="concavity_worst" name="concavity_worst" placeholder="Concavity Worst" required>

                <label for="concave_points_worst">Concave Points Worst</label>
                <input type="number" step="any" id="concave_points_worst" name="concave_points_worst" placeholder="Concave Points Worst" required>

                <label for="symmetry_worst">Symmetry Worst</label>
                <input type="number" step="any" id="symmetry_worst" name="symmetry_worst" placeholder="Symmetry Worst" required>

                <label for="fractal_dimension_worst">Fractal Dimension Worst</label>
                <input type="number" step="any" id="fractal_dimension_worst" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst" required>
            </div>

            <!-- Model choice -->
            <div class="model-choice">
                <label>
                    <input type="radio" name="model_choice" value="logistic" checked>
                    Logistic Regression
                </label>
                <label>
                    <input type="radio" name="model_choice" value="tree">
                    Decision Tree
                </label>
            </div>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
